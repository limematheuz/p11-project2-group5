<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFO Cows Abduction</title>
    <link rel="stylesheet" href="./static/css/styles.css" />
    <link rel="stylesheet" href="./static/fonts/tipografia.ttf" />
  </head>
  <body>
    <section class="intro">
      <h1 class="titulo">UFO<br>CAMPERS<br>ABDUCTION</h1>
      <a href="#inicio">Comezar ataque</a>
    </section>
    <section id="inicio" class="game">
      <section class="game-section-one">
        <div class="game-section-input">
          <p>Ingresar nombres</p>
          <div class="input-section">
            <input
              id="nombre"
              class="input-nombre"
              type="text"
              placeholder="agregar nombre"
            />
            <button onclick="agregarNombre()" class="btn-input">
              <img class="check-btn" src="/static/img/check.svg" alt="check" />
            </button>
          </div>
        </div>
      </section>
      <section class="section-animation" >
        <img id="ovniId" class="ovni" src="/static/img/ovni.png" alt="ovni">
        <img id="resplandorId" class="resplandor" src="/static/img/resplandor.png" alt="resplandor">
        <img id="personId" class="person" src="/static/img/person.png" alt="person">
      </section>
      <div id="nombreSeleccionado"></div>
      <section class="game-section-two">
        <div class="list-name-section">
          <div class="box-gradient-list" >
            <div class="cont-list-name">
              <ul id="listaNombres" class="user">
              </ul>
            </div>
          </div>
        </div>
        <div class="btn-name-section">
          <div class="btn-cont" >
            <button id="activarAnimaciones" class="btn-start" >Start</button>
            <button onclick="borrarNombres()" class="btn-rest"  >Reiniciar</button>
          </div>
        </div>
        <img 
          class="fondo-two"
          src="/static/img/portada-banner-2.png"
          alt="backround-two"
        />
      </section>
    </section>
    <img class="fondo" src="/static/img/portada-banner.jpg" alt="backround" />
    <script src="script.js"></script>
    <audio controls loop src="/static/mp3/ringtones-x-files.mp3" type="mp3"></audio>
  </body>
</html>
